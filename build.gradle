// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools:r8:1.0.25"
        classpath 'com.android.tools.build:gradle:3.2.0-alpha14'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
